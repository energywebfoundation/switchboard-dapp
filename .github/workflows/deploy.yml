name: Deploy

on:
  push:
    branches:
      - 'master'

jobs:
  cancel-previous:
    name: 'Cancel Previous Runs'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}

  deploy:
    runs-on: ubuntu-latest
    needs: cancel-previous
    env:
      SB_APP_DIR: $HOME/work/switchboad-dapp/switchboad-dapp
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '10.22.0'
          registry-url: https://registry.npmjs.org/

      - name: Generate build number
        id: buildnumber
        uses: einaregilsson/build-number@v3
        with:
          token: ${{ github_token }}

     - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Build Number
        run: |
          export SENTRY_RELEASE=$BUILD_NUMBER

      - name: Install npm packages
        run: |
          npm install
          envsubst < src/environments/constants.template.ts > src/environments/constants.ts

      - name: Prepare for master branch
        if: github.ref == 'refs/heads/master'
        run: |
          cp src/environments/environment.prod.ts src/environments/environment.ts
          echo "Prod Env Enabled"
          npm run build-prod

      - name: Prepare for non-master branch
        if: github.ref != 'refs/heads/master'
        run: |
          cp src/environments/environment.dev.ts src/environments/environment.ts
          echo "Prod Env Disabled"
          npm run build
          npm run test:headless

      - name: Deploy on develop branch
        if: github.ref == 'refs/heads/develop'
        run: |
          rsync -e "ssh -o StrictHostKeyChecking=no" -r dist/* ${{ secrets.SB_WEB_HOST }}:${{ env.SB_APP_DIR }}/develop

      - name: Deploy on master branch
        if: github.ref == 'refs/heads/master'
        run: |
          rsync -e "ssh -o StrictHostKeyChecking=no" -r dist/* ${{ secrets.SB_WEB_HOST }}:${{ env.SB_APP_DIR }}/master

      - name: Push logs to sentry
        run: |
          curl -sL https://sentry.io/get-cli/ | bash
          chmod +x ./sentry-upload.sh
          ./sentry-upload.sh
