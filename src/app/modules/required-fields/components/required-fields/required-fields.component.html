<form [formGroup]="form">
  <ng-container *ngFor="let field of getFields()?.controls; let i = index">
    <div class="col-lg-12">
      <mat-form-field class="mt-2 md-enroll" appearance="outline">
        <input
          matInput
          type="text"
          placeholder="{{ fieldList[i].name }}"
          [attr.data-qa-id]="'field-' + i"
          [formControl]="getControl(i)"
        />
        <mat-icon matSuffix [matTooltip]="fieldList[i]?.description"
          >info</mat-icon
        >
        <mat-error *ngIf="getControl(i)?.errors?.required"
          >This field is required.
        </mat-error>
        <mat-error *ngIf="getControl(i)?.errors?.pattern"
          >Incorrect data format.
        </mat-error>
      </mat-form-field>
    </div>
  </ng-container>
</form>
