<h2 mat-dialog-title class="mb-0 d-flex flex-column">Update Identity</h2>

<div mat-dialog-content>
    <div class="mb-2 mt-4 mx-4 mx-lg-4">
        <form role="form">
            <div class="row">
                <div class="col-lg-12">
                    <mat-label class="ml-3 pl-1">Name</mat-label>
                    <mat-form-field class="mt-2" appearance="outline" floatPlaceholder="never">
                        <input matInput formControlName="name" placeholder="Name" autocomplete="off">
                        <mat-error *ngIf="">Full name is <strong>required</strong></mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-label class="ml-3 pl-1">Date of Birth</mat-label>
                    <mat-form-field class="mt-2" appearance="outline" floatPlaceholder="never">
                        <input [matDatepicker]="picker" matInput placeholder="Date of Birth" autocomplete="off">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker [calendarHeaderComponent]="exampleHeader"></mat-datepicker>
                        <mat-error *ngIf="">Date of birth is <strong>required</strong></mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-label class="ml-3 pl-1">Address</mat-label>
                    <mat-form-field class="mt-2" appearance="outline" floatPlaceholder="never">
                        <input formControlName="postalAddress" matInput placeholder="Address" autocomplete="off">
                        <mat-error *ngIf="">Address is <strong>required</strong></mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
    <button mat-raised-button class="btn btn-primary w-100" type="submit">Update</button>
</div>
