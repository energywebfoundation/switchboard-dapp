<div class="d-flex justify-content-center justify-content-lg-center align-items-lg-center align-items-center overflor-hidden">
  <div class="row w-100 mx-0 justify-content-lg-center">
    <div class="col-xl-12">
      <div class="card bg-transparent mt-0 mb-3 py-2">
          <app-user-info class="d-flex align-items-center justify-content-center"
                         [userName]="userName$ | async"
                         [accountDid]="userDid$ | async">
          </app-user-info>
          <div class="d-flex align-items-center justify-content-center w-100">
            <form class="search-field px-0 px-md-2 pb-0 py-md-2" [formGroup]="searchForm">
              <mat-form-field class="md-search" appearance="outline">
                <input type="text"
                       placeholder="Search for any organization or application"
                       aria-label="Search"
                       matInput
                       formControlName="searchTxt"
                       [matAutocomplete]="auto"
                       (keyup.enter)="search()"
                       (input)="updateSearchTxtFieldValue($event)">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSelectedItem($event)">
                  <mat-option *ngFor="let item of filteredOptions | async" [value]="item" class="d-flex align-items-start" style="height: 90px;">
                    <ng-container *ngIf="item?.definition?.orgName">
                      <mat-icon svgIcon="organization-list-icon"></mat-icon> <span class="search-title">{{ item?.definition?.orgName }}</span>
                    </ng-container>
                    <ng-container *ngIf="item?.definition?.appName">
                      <mat-icon svgIcon="application-list-icon"></mat-icon> <span class="search-title">{{ item?.definition?.appName }}</span>
                    </ng-container>
                    <div class="search-preview d-flex flex-column">
                      <span>{{ item?.namespace }}</span>
                      <span class="opacity-50">{{ item?.definition?.description }}</span>
                    </div>
                  </mat-option>
                </mat-autocomplete>
                  <div matSuffix class="d-flex" *ngIf="searchTxtFieldValue?.trim()?.length > 2">
                    <ng-container *ngIf="!isAutolistLoading?.value" >
                      <button mat-icon-button class="bg-transparent" (click)="search()">
                        <mat-icon>search</mat-icon>
                      </button>
                      <button mat-icon-button class="bg-transparent" (click)="clearSearchTxt()">
                        <mat-icon>close</mat-icon>
                      </button>
                    </ng-container>
                    <mat-spinner *ngIf="isAutolistLoading?.value" diameter="21" class="color-white"></mat-spinner>
                  </div>
              </mat-form-field>
            </form>
            </div>
      </div>
    </div>
    <div class="col-6 col-md-3 col-lg-2 col-lg-offset-1">
      <div class="card card-icon d-flex justify-content-center align-items-center py-3 mb-3" (click)="goToAssets()">
        <img class="img-dashboard mt-4 m-3 m-lg-4" src="../assets/img/icons/assets-icon.png"
                alt="assets image">
        <h4 class="color-white mt-3 mb-4 my-lg-4">Assets</h4>
      </div>
    </div>
    <div class="col-6 col-md-3 col-lg-2">
      <div class="card card-icon d-flex justify-content-center align-items-center py-3 mb-3" (click)="goToGovernance()">
        <img class="img-dashboard mt-4 m-3 m-lg-4" src="../assets/img/icons/governance-icon.png"
                alt="assets image">
        <h4 class="color-white mt-3 mb-4 my-lg-4">Governance</h4>
      </div>
    </div>
    <div class="col-6 col-md-3 col-lg-2">
      <div class="card card-icon-disabled d-flex justify-content-center align-items-center py-3 mb-3">
        <div class="position-fixed d-flex align-items-center text-center">
          <h3 class="color-white opacity-50">Coming Soon</h3>
        </div>
        <img class="img-dashboard opacity-01 mt-4 m-3 m-lg-4" src="../assets/img/icons/services-icon.png"
                alt="assets image">
                <h4 class="color-white opacity-01 mt-3 mb-4 my-lg-4">Services</h4>
      </div>
    </div>
    <div class="col-6 col-md-3 col-lg-2">
      <div class="card card-icon d-flex justify-content-center align-items-center py-3 mb-3" (click)="goToEnrolment()">
        <img class="img-dashboard mt-4 m-3 m-lg-4" src="../assets/img/icons/enrollment-icon.png" alt="assets image">
        <h4 class="color-white mt-3 mb-4 my-lg-4">Enrolments</h4>
      </div>
    </div>
    <div class="col-6 col-md-3 col-lg-2">
      <div class="card card-icon-disabled d-flex justify-content-center align-items-center py-3 mb-3" alt="applications image">
        <div class="position-fixed d-flex align-items-center text-center">
          <h3 class="color-white opacity-50">Coming Soon</h3>
        </div>
        <img class="img-dashboard opacity-01 mt-4 m-3 m-lg-4" src="../assets/img/icons/applications-icon.png" alt="applications image">
        <h4 class="color-white opacity-01 mt-3 mb-4 my-lg-4">Applications</h4>
      </div>
    </div>
  </div>
</div>
