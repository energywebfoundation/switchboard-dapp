<div mat-dialog-content class="connect-wallet-dialog">
    <div class="py-3 px-2">
        <div class="mt-4 mb-3" *ngIf="isMetamaskExtensionAvailable">
            <button mat-raised-button (click)="connectToMetamask()" class="btn btn-connect btn-connect-metamask w-100" type="submit" [disabled]="disableMetamaskButton"><img
                    width="48px" height="40px" class="float-left pt-1 ml-1" src="assets/img/icons/metamask-logo.svg" /> USE METAMASK</button>
            <div class="d-flex justify-content-center mt-1" *ngIf="disableMetamaskButton">
                <span class="opacity-50 pr-1">You are not connected to Volta Network.</span> <a href="https://energyweb.atlassian.net/wiki/spaces/EWF/pages/703201459/Volta+Connecting+to+Remote+RPC+and+Metamask" target="_blank">Help?</a>
            </div>
        </div>
    </div>
</div>
