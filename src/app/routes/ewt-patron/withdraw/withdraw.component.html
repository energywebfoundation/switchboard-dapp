<ng-container *ngIf="!countFinished else withdrawTemplate">
    <mat-progress-bar
            class="example-margin"
            color="primary"
            mode="determinate"
            [value]="progressbarValue">
    </mat-progress-bar>
    <p class="text-center mt-2">Preparing your withdrawalâ€¦</p>
</ng-container>
<ng-template #withdrawTemplate>
    <div class="confirm-wrapper">
        <p class="text-center">You are going to withdraw your investment. Please confirm</p>
        <div class="d-flex justify-content-center mt-2">
            <button mat-raised-button class="stake-btn color-white text-uppercase" (click)="withdraw()">Confirm</button>
        </div>
    </div>
</ng-template>
