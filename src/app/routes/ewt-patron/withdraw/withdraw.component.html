    <mat-progress-bar
            color="primary"
            mode="indeterminate">
    </mat-progress-bar>
    <p class="text-center mt-2">Preparing your withdrawalâ€¦</p>
</ng-container>
<ng-template #withdrawTemplate>

        <app-divider></app-divider>

        </div>
    </div>
</ng-template>
