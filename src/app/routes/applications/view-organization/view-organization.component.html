<h4 mat-dialog-title class="mb-0 d-flex justify-content-end align-items-center">
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</h4>
<div mat-dialog-content>
  <div class="mt-3">
    <div class="row">
      <div class="col-lg-12 w-100">
        <div class="card card-default d-flex justify-content-between shadow-none pt-3 mb-3">
          <div class="d-flex align-items-center">
            <div class="image-wrapper w-25 d-flex align-items-center justify-content-center mb-3 mr-3">
              <span class="opacity-50 px-3">No image</span>
            </div>
            <div class="d-flex justify-content-start flex-column mb-2">
              <h4 class="default-color mb-0">Organization Name</h4>
              <div class="label default-color opacity-50 text-truncate-middle">Organization Namespace</div>
            </div>
          </div>
          <div class="text-left my-3">
            <div class="label opacity-50 mb-2">Website URL</div>
            <span class="default-color mb-0">www.organization.com</span>
          </div>
          <mat-divider></mat-divider>
          <div class="text-left my-3">
            <div class="label opacity-50 mb-2">Description</div>
            <span class="default-color mb-0">Organization Description</span>
          </div>
          <mat-divider></mat-divider>
          <div class="text-left my-3">
            <div class="label opacity-50 mb-2">Others (JSON)</div>
            <span class="default-color mb-0">--</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
