<h4 mat-dialog-title class="mb-0 d-flex justify-content-between align-items-center">
    Add Single Passive Asset
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </h4>
  
  <div mat-dialog-content>
    <div class="mb-2 mt-4 mx-4 mx-lg-4">
      <form>
        <div class="row">
          <div class="col-lg-12">
            <mat-label class="ml-3 pl-1">(Label) Name</mat-label>
            <mat-form-field class="mt-2" appearance="outline" floatPlaceholder="never">
              <input matInput autocomplete="off" formControlName="roleName" type="text" placeholder="Role Name"
                required />
              <mat-error>Name is <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
    <div mat-dialog-actions class="d-flex justify-content-center">
      <button mat-raised-button class="btn btn-primary w-100" type="submit">Create</button>
    </div>
