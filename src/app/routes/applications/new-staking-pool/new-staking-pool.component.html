<h4 mat-dialog-title class="mb-0 d-flex justify-content-between align-items-center">
    Create Staking Pool
    <button mat-icon-button [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </h4>
  
  <div mat-dialog-content>
    <div class="mb-2 mt-4 mx-4 mx-lg-4">
      <form role="form">
        <div class="row">
          <div class="col-lg-12 d-flex flex-column mb-3">
            <div class="d-flex align-items-center mb-2">
              <mat-label class="ml-3 pl-1">Accept Sponsors?</mat-label>
              <mat-icon class="f-16 cursor-pointer icon-color pt-1 ml-2" matTooltip="Sponsor revenue share">help_outline
              </mat-icon>
            </div>
            <mat-radio-group>
              <mat-radio-button value="1">No</mat-radio-button>
              <mat-radio-button value="2">Yes</mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="col-lg-6">
            <div class="d-flex align-items-center">
              <mat-label class="ml-3 pl-1">Sponsor revenue share</mat-label>
              <mat-icon class="f-16 cursor-pointer icon-color pt-1 ml-2" matTooltip="Sponsor revenue share">help_outline
              </mat-icon>
            </div>
            <mat-form-field class="mt-2" appearance="outline" floatPlaceholder="never">
              <input matInput autocomplete="off" type="text" placeholder="Percentage %" />
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <div class="d-flex align-items-center">
              <mat-label class="ml-3 pl-1">Minimun amount of time to stake</mat-label>
              <mat-icon class="f-16 cursor-pointer icon-color pt-1 ml-2" matTooltip="Sponsor revenue share">help_outline
              </mat-icon>
            </div>
            <div class="d-flex flex-row align-items-center">
              <div class="w-50">
                <mat-form-field class="mt-2 mr-1" appearance="outline" floatPlaceholder="never">
                  <input [matDatepicker]="picker" matInput required placeholder="From" autocomplete="off">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <mat-error *ngIf="">Start Date is<strong>required</strong></mat-error>
                </mat-form-field>
              </div>
              <div class="mb-3 mx-2">-</div>
              <div class="w-50">
                <mat-form-field class="mt-2 ml-1" appearance="outline" floatPlaceholder="never">
                  <input [matDatepicker]="picker" matInput required placeholder="To" autocomplete="off">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <mat-error *ngIf="">End Date is<strong>required</strong></mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-raised-button class="btn btn-primary w-100" type="submit">Submit</button>
  </div>
