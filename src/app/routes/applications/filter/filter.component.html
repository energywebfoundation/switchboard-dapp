<form [formGroup]="filterForm">
  <div *ngIf="isFilterShown" class="card card-filter d-flex justify-content-end pt-2 pb-3 mb-1">
    <div class="row">
      <div class="col-md-3" *ngIf="showOrgFilter">
        <mat-label class="default-color ml-2 pl-1">Organization</mat-label>
        <mat-form-field
          appearance="outline"
          class="mat-input-sort line-height-filter pt-1 mr-0 mr-lg-0 mb-2 mb-lg-0 default-color">
          <input
            matInput
            autocomplete="off"
            formControlName="organization"
            type="text"
            placeholder="Organization"
            data-qa-id="filter-organization"
            maxlength="256"
            (input)="filter()" />
        </mat-form-field>
      </div>
      <div class="col-md-3" *ngIf="showAppFilter">
        <mat-label class="default-color ml-2 pl-1">Application</mat-label>
        <mat-form-field
          appearance="outline"
          class="mat-input-sort line-height-filter pt-1 mr-0 mr-lg-0 mb-2 mb-lg-0 default-color">
          <input
            matInput
            autocomplete="off"
            formControlName="application"
            type="text"
            placeholder="Application"
            data-qa-id="filter-application"
            maxlength="256"
            (input)="filter()" />
        </mat-form-field>
      </div>
      <div class="col-md-3" *ngIf="showRoleFilter">
        <mat-label class="default-color ml-2 pl-1">Role</mat-label>
        <mat-form-field
          appearance="outline"
          class="mat-input-sort line-height-filter pt-1 mr-0 mr-lg-0 mb-2 mb-lg-0 default-color">
          <input
            matInput
            autocomplete="off"
            formControlName="role"
            type="text"
            placeholder="Role"
            maxlength="256"
            data-qa-id="filter-role"
            (input)="filter()" />
        </mat-form-field>
      </div>
      <div
        style=""
        class="col-md-3 d-flex justify-content-center justify-content-lg-end align-items-end mb-1 reset-btn">
        <button
          mat-stroked-button
          class="btn btn-small mb-0 mt-2 mt-lg-0 mb-md-2 mb-lg-0"
          data-qa-id="filter-reset"
          (click)="resetFilter()">
          Clear Filters
        </button>
      </div>
    </div>
  </div>
</form>
