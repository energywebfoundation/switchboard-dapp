<div
  class="card card-success d-flex flex-row justify-content-start align-items-center shadow-none d-flex mb-3 w-100"
  *ngFor="let did of list; let i = index">
  <div class="d-flex justify-content-between w-100">
    <div class="d-flex justify-content-start align-items-center flex-nowrap">
      <div class="pt-1">
        <mat-icon>check_circle</mat-icon>
      </div>
      <div class="default-color break-word">{{ did }}</div>
    </div>
    <div class="d-flex align-items-center pr-2">
      <button
        mat-icon-button
        matSuffix
        class="mat-primary icon-btn-small color-error"
        [attr.data-qa-id]="'delete-did-' + i"
        matTooltip="Remove"
        *ngIf="list.length > 1"
        (click)="removeDid(did)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
