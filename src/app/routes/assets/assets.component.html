<div class="d-flex flex-column flex-md-row justify-content-md-between align-items-center">
    <h4 class="color-white strong my-4">Assets Management</h4>
    <div class="d-flex align-item-center">
      <button class="btn mat-raised-header-button btn-small mb-3 mb-lg-0 mr-3">Register Active Asset
      </button>
      <button class="btn mat-raised-header-button btn-small mb-3 mb-lg-0">Register Passive Asset
    </button>
    </div>
  </div>

<!-- START TABLE -->
<div class="card card-default mb-3 pb-3">
    <table mat-table [dataSource]="dataSource">
      <!-- Logo Column -->
      <ng-container matColumnDef="qrCode">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" data-label="">
          <div class="d-flex justify-content-center justify-content-md-start">
            <ng-container>
                <button mat-icon-button class="btn-color-primary" aria-label="Scan QR Code">
                    <mat-icon class="btn-color-primary">qr_code</mat-icon>
                  </button>
            </ng-container>
          </div>
        </td>
      </ng-container>
  
      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element" data-label="Name">
            {{element.name}}
        </td>
      </ng-container>
  
      <!-- Active Enrolments -->
      <ng-container matColumnDef="activeEnrolments">
        <th mat-header-cell *matHeaderCellDef>Active Enrolments
        </th>
        <td mat-cell *matCellDef="let element" data-label="Active Enrolments">
            {{element.activeEnrolments}}
        </td>
      </ng-container>
  
      <!-- Type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element" data-label="Type">{{element.type}}</td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element" data-label="Type"><span class="color-success">{{element.status}}</span></td>
      </ng-container>
  
      <!-- Action -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-right"> </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex justify-content-end">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Action button list">
              <mat-icon class="btn-color-primary">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu"> 
              <ng-container>
                <!-- Edit -->
                <button mat-menu-item class="btn-color-primary">
                  <mat-icon class="btn-color-primary btn-action-3">create</mat-icon>
                  <span>Edit</span>
                </button>

                <!-- Remove -->
                <button mat-menu-item class="btn-color-primary">
                    <mat-icon class="btn-color-error btn-action-3">delete_outline</mat-icon>
                    <span class="color-error">Remove</span>
                </button>
              </ng-container>
            </mat-menu>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="cursor-pointer" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
