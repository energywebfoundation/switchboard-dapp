<h4 mat-dialog-title class="mb-0 d-flex justify-content-between align-items-center">
  Edit Asset
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</h4>

<div mat-dialog-content>
  <div class="mb-2 mt-4 mx-4 mx-lg-4">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-lg-12">
          <mat-label class="ml-3 pl-1">Name (Optional)</mat-label>
          <div class="tooltip-wrapper">
            <mat-icon class="tooltip-color cursor-pointer" matTooltipClass="multiline-tooltip"
                      matTooltipPosition="above"
                      matTooltip="This information is public, because there is no encryption functionality yet.">info
            </mat-icon>
          </div>
          <mat-form-field class="mt-2" appearance="outline">
            <input matInput formControlName="name" placeholder="Name" maxlength="256"
                   autocomplete="off">
            <mat-error>Name should have at least 3 letters and no more than 256</mat-error>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-label class="ml-3 pl-1">Icon Url (Optional)</mat-label>
          <mat-form-field class="mt-2" appearance="outline">
            <input matInput formControlName="icon" placeholder="Icon url" maxlength="256"
                   autocomplete="off">
            <mat-error>This is not an url</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="d-flex justify-content-end mb-2">
        <button mat-stroked-button class="btn btn-small mr-2" (click)="close()">Cancel</button>
        <button mat-raised-button class="btn btn-small btn-primary"
                (click)="update()">Next
        </button>
      </div>
    </form>
  </div>
</div>
