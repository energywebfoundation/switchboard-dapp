<h4 mat-dialog-title class="mb-0 d-flex justify-content-between align-items-center">
    Asset Ownership History
    <button mat-icon-button (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </button>
</h4>

<div mat-dialog-content>
    <!-- Asset Ownership list Layout -->
    <div class="history-list py-2">
        <div class="history-list-item my-3 px-2 pb-3" *ngFor="let element of dataSource.data">
            <div class="d-flex justify-content-between align-items-center pt-3 px-2">
                <h6 class="font-weight-600"> {{ element?.emittedDate | date : 'MM/dd/yyyy HH:mm:ss' }}</h6>
                <div class="bg-status">{{element?.type}}</div>
            </div>
            <app-history-period class="d-flex flex-column justify-content-start px-2"
                                [period]="element">
            </app-history-period>
        </div>
    </div>
    <!-- End Asset Ownership list Layout -->

    <!-- Shows when table is empty -->
    <div class="d-flex justify-content-center align-items-center mt-4 mb-3" *ngIf="!dataSource?.data?.length">
        <div class="d-flex align-items-center no-record color-white">
            <mat-icon class="mr-2">info</mat-icon>
            <i>No Record Found</i>
        </div>
    </div>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" [hidePageSize]="true" showFirstLastButtons>
    </mat-paginator> -->
</div>
