<h4 mat-dialog-title class="mb-0 d-flex justify-content-end align-items-center">
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</h4>
<div mat-dialog-content>
  <div class="mt-3">
    <form role="form">
      <div class="row">
        <div class="col-lg-12 w-100">
          <div class="card card-default d-flex justify-content-between mb-3 p-3 shadow-none">
            <div class="d-flex justify-content-between mb-3">
              <div class="text-left">
                <div class="label opacity-50 mb-2">Creation Date</div>
                <h6 class="color-white mb-0">01/28/2020</h6>
              </div>
              <div class="text-right">
                <div class="label opacity-50 mb-2">Role Type</div>
                <h6 class="color-white mb-0">Custom Role</h6>
              </div>
            </div>
            <mat-divider></mat-divider>
            <div class="d-flex justify-content-between my-3">
              <div class="text-left">
                <div class="label opacity-50 mb-2">Application</div>
                <h6 class="color-white mb-0">Application Name</h6>
              </div>
              <div class="text-right">
                <div class="label opacity-50 mb-2">Organization</div>
                <h6 class="color-white mb-0">Organization Name</h6>
              </div>
            </div>
            <mat-divider></mat-divider>
            <div class="d-flex justify-content-between mt-3">
              <div class="text-left">
                <div class="label opacity-50 mb-2">Role Name</div>
                <h6 class="color-white mb-0">Role Name</h6>
              </div>
              <div class="text-right">
                <div class="label opacity-50 mb-2">ENS Name</div>
                <h6 class="color-white mb-0">ENS Name</h6>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-12 mt-1">
          <div class="card card-default mb-3 pb-0 px-3 px-lg-none shadow-none">
            <div class="d-flex justify-content-center align-items-center mb-2">
              <span class="label color-white opacity-50 py-2">Fields</span>
            </div>
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let element" data-label="Type">
                  {{ element.type }}
                </td>
              </ng-container>

              <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef>Label</th>
                <td mat-cell *matCellDef="let element" data-label="Label">
                  {{ element.label }}
                </td>
              </ng-container>

              <ng-container matColumnDef="validation">
                <th mat-header-cell *matHeaderCellDef>Validation</th>
                <td mat-cell *matCellDef="let element" data-label="Validation">
                  {{ element.validation }}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <!-- Shows when table is empty -->
            <!-- <div class="d-flex justify-content-center align-items-center">
              <div class="d-flex align-items-center no-record color-white">
                <mat-icon class="mr-2 my-2">info</mat-icon>
                <i>Empty</i>
              </div>
            </div> -->

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" [hidePageSize]="true" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
