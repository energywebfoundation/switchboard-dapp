<div class="card card-default mb-3 pb-0 shadow-none">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title class="credential-title">
          {{ title }}
          <mat-icon class="experimental" matTooltip="This feature is experimental"> report_problem</mat-icon>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-raw-data [data]="credentialData"></app-raw-data>
    </mat-expansion-panel>
  </mat-accordion>
</div>
