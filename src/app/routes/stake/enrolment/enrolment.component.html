<div class="row w-100 mx-3 mb-2">
    <app-top-bar [provider]="provider" [providerLogo]="logo"></app-top-bar>
</div>
<div class="d-flex flex-column align-items-lg-center align-items-center overflow-hidden separator">
    <div class="d-flex flex-column flex-lg-row w-100 mx-0 justify-content-lg-between mt-3">
        <div class="col-12 col-lg-7">
            <app-provider-name class="d-flex" [name]="provider"
                               [since]="since"
                               [logo]="logo">
            </app-provider-name>
            <app-enrolment-stake class="mt-3"></app-enrolment-stake>
            <mat-vertical-stepper [linear]="true" #stepper>
                <mat-step [stepControl]="stakeAmountGroup">
                    <form [formGroup]="stakeAmountGroup">
                        <div class="card card-default d-flex shadow-none d-flex pt-3 mb-3">
                            <div class="row">
                                <div class="col-lg-12">
                                    <ng-template matStepLabel>Stake Amount</ng-template>
                                    <mat-label class="ml-3">Enter Stake Amount</mat-label>
                                    <mat-form-field appearance="outline">

                                        <input matInput class="text-white" placeholder="Enter Stake Amount" type="text"
                                               formControlName="amount" required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="commitmentGroup">
                    <form [formGroup]="commitmentGroup">
                        <div class="card card-default d-flex shadow-none d-flex pt-3 mb-3">
                            <div class="row">
                                <div class="col-lg-12">
                                    <ng-template matStepLabel>Years Of Commitment</ng-template>
                                    <mat-label class="ml-3">Enter Commitment Years</mat-label>
                                    <mat-form-field appearance="outline">

                                        <input matInput class="text-white" placeholder="Enter Commitment Years"
                                               formControlName="years" required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-step>
            </mat-vertical-stepper>
        </div>
        <div class="col-12 col-lg-4">
            <app-summary title="Summary of Staking" [list]="summaryList"></app-summary>
        </div>
    </div>
    <div class="row w-100 mt-3">
        <div class="col-12 col-lg-8 justify-content-md-end justify-content-center d-flex separator">
            <button mat-raised-button
                    class="btn block-center btn-primary btn-small mt-3 mb-3 mb-lg-0"
                    (click)="finalReview()">
                Stake
            </button>
        </div>
    </div>
</div>
