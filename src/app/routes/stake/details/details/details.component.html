<div class="row w-100 mx-3 mb-3">
    <app-top-bar [provider]="provider" [providerLogo]="logo"></app-top-bar>
</div>
<div class="d-flex flex-column justify-content-center justify-content-lg-center align-items-lg-center align-items-center overflow-hidden separator">
    <div class="row w-100 mx-0 justify-content-lg-center mt-4">
        <div class="col-12 col-md-7 col-lg-8">
            <app-description [description]="description"
                             [provider]="provider"
                             [logo]="logo">
                <div class="patrons mt-2">
                    Accepting Patrons
                    <ng-container *ngIf="acceptingPatrons">
                        <i class="fas fa-lg fa-check color-success ml-1"></i>
                    </ng-container>
                    <ng-container *ngIf="!acceptingPatrons">
                        <i class="fas fa-lg fa-times color-error ml-1"></i>
                    </ng-container>
                </div>
            </app-description>
            <app-performance-chart></app-performance-chart>
        </div>
        <div class="col-12 col-md-5 col-lg-4">
            <app-summary title="Summary Statistics" [list]="summary"></app-summary>
            <app-terms [terms]="terms"></app-terms>
        </div>
    </div>
    <div class="row w-100 mt-3">
        <div class="col-12 col-md-7 col-lg-8 justify-content-md-end justify-content-center d-flex separator">
            <button mat-raised-button
                    class="btn block-center btn-primary btn-small mt-3 mb-3 mb-lg-0"
                    (click)="goToEnrolment()">
                Stake
            </button>
        </div>
    </div>
</div>
