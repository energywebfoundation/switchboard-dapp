<div class="stake-list">
  <app-top-bar></app-top-bar>
  <div class="row">
    <ng-container *ngIf="providersList$ | async as providersList">
      <div class="col-12 col-md-4 col-lg-3 mb-4 cursor-pointer" *ngFor="let provider of providersList">
        <app-stake-list-card (click)="goToDetails(provider?.org)"
                             [attr.data-qa-id]="'provider-' + provider?.org"
                             [organization]="provider?.definition?.orgName"
                             [logoUrl]="provider?.definition?.logoUrl"
                             [providerDate]="provider?.providerDate"
                             [stakeAmount]="100"
                             [stakeRating]="'100'"
                             [activeServices]="1"
                             [numberOfNodes]="1"
                             [isAcceptingPatrons]="true">
        </app-stake-list-card>
      </div>
    </ng-container>
  </div>
</div>
