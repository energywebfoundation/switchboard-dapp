<mat-card>
  <mat-card-header class="card-header">
    <div>
      <mat-card-title class="color-white-flat">{{organization}}</mat-card-title>
      <mat-card-subtitle class="text-subtitle">Provider Since {{providerDate}}</mat-card-subtitle>
    </div>
    <img src="/assets/img/{{organizationImage}}" class="card-header-image img-fluid" alt="card header"/>
  </mat-card-header>

  <mat-card-content>
    <p class="color-white-flat stake-amount">
      {{stakeAmount}} <span class="text-subtitle">EWT</span>
    </p>
    <span class="text-subtitle patrons">
            Accepting Patrons
            <ng-container *ngIf="isAcceptingPatrons">
                <i class="fas fa-lg fa-check color-success ml-1"></i>
            </ng-container>
            <ng-container *ngIf="!isAcceptingPatrons">
                <i class="fas fa-lg fa-times color-error ml-1"></i>
            </ng-container>
        </span>
    <app-progress-bar class="card-progress" size="long" [rating]="stakeRating"></app-progress-bar>
  </mat-card-content>

  <mat-card-actions>
    <span class="text-subtitle">Active Services <span
        class="color-white-flat ml-2 action-count">{{activeServices}}</span></span>
    <span class="text-subtitle">Number of Nodes <span
        class="color-white-flat ml-2 action-count">{{numberOfNodes}}</span></span>
  </mat-card-actions>
</mat-card>
